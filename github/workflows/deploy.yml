name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tdg-db .
          docker push ${{ secrets.DOCKER_USERNAME }}/tdg-db

      - name: SSH to Hetzner server and update
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }} # Add password for SSH login
          port: 22 # Optional: specify the SSH port if it's not the default (22)
          script: |
            echo "Pulling the Docker image from Docker Hub..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/tdg-db
            echo "Stopping existing container (if any)..."
            docker stop tdg-db || true
            echo "Removing existing container (if any)..."
            docker rm tdg-db || true
            echo "Starting the new container..."
            docker run -d -p 5000:5000 --name tdg-db ${{ secrets.DOCKER_USERNAME }}/tdg-db
