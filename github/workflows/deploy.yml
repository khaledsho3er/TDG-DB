name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tdg-db .
          docker push ${{ secrets.DOCKER_USERNAME }}/tdg-db

      # SSH to Hetzner server and update the Docker container
      - name: SSH to Hetzner server and update
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          script: |
            echo "Starting deployment on Hetzner..."
            # Pull the new Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/tdg-db
            # Stop the old container (if exists)
            docker stop tdg-db || true
            docker rm tdg-db || true
            # Run the new Docker container
            docker run -d -p 5000:5000 --name tdg-db ${{ secrets.DOCKER_USERNAME }}/tdg-db
        env:
          ACTIONS_STEP_DEBUG: true
